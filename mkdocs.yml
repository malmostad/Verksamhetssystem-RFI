site_name: RFI - Verksamhetssystemet för HVOF
site_description: Request for Information för Hälsa, Vård och Omsorgsförvaltningens verksamhetssystem
site_author: HVOF IT
site_url: https://malmostad.github.io/Verksamhetssystem-RFI/

repo_name: Verksamhetssystem-RFI
repo_url: https://github.com/malmostad/Verksamhetssystem-RFI
edit_uri: edit/main/docs/

theme:
  name: material
  logo: images/malmo-stad-logo-colour.png
  favicon: images/malmo-stad-logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  custom_dir: docs/overrides

extra_css:
  - stylesheets/malmo-stad-colors.css

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Hem: index.md
  - RFI-Material:
    - RFI-dokumentation: rfi-rfp/rfi-material-new.md
    - Vision och målbild: rfi-rfp/vision-og-malbildsverk.md
    - Organisation och lagkrav: rfi-rfp/organizational-context.md
    - RFI - Verksamhetssystem: rfi-rfp/rfi-verksamhetssystem.md
    - Systemlandskap: systems/system-landscape-rfi-optimized.md
    - Behov och förutsättningar: rfi-rfp/needs-basis-new.md
    - Frågor till leverantörer: rfi-rfp/supplier-questions-new.md
    - Frågor - Molntjänster och compliance: rfi-rfp/cloud-and-compliance-questions.md
  - Verksamhet:
    - Verksamhetsbeskrivning: overview/verksamhetsbeskrivning.md
    - Organisationsstruktur: overview/organisation.md
    - Kärnprocesser:
      - Processer - Översikt: processes/core-processes/overview.md
      - Larmhantering: processes/core-processes/case-management.md
      - Vårdhantering: processes/core-processes/follow-up.md
      - Personalhantering: processes/core-processes/onboarding.md
  - Teknik & Integration:
    - Systemöversikt: systems/system-landscape.md
    - Systemkatalog: systems/systemkatalog.md
    - Digitaliseringsstrategi: systems/digitaliseringsstrategi.md
    - Integrationer: systems/integrations.md
    - Masterdata: systems/masterdata.md
    - Arkitekturdiagram:
      - Kritikalitet: diagrams/architecture/kritikalitet.md
      - Autentisering & Säkerhet: diagrams/architecture/autentisering.md
      - Integrationsöversikt: diagrams/architecture/integration-detailed.md
    - Dataflöden:
      - Masterdata-flöde: diagrams/data-flows/masterdata-flow.md
    - Processöversikter:
      - Larmcentral-process: diagrams/process/larmcentral.md
      - Vård & Omsorg-process: diagrams/process/vard-omsorg.md
  - System (Kategori):
    - Centrala System: systems/02-system/centrala-system/README.md
    - Molntjänster: systems/02-system/molntjanster/README.md
    - Applikationer: systems/02-system/applikationer/README.md
    - Tjänster: systems/02-system/tjanster/README.md
    - Övriga System: systems/02-system/ovriga-system/README.md
  - Analyser:
    - Gap-analys: analyses/gap-analysis.md
    - Pain Points: analyses/pain-points.md
    - Riskanalys: analyses/risk-analysis.md
  - Referens:
    - Ordlista: overview/glossary.md
    - Arkitekturprinciper: overview/architecture-principles.md
    - Kontakt: about/contact.md
    - För redigerare:
      - Hur man arbetar: overview/how-to-work.md
      - Dokumentationsguide: about/documentation.md
      - Design Style Guide: overview/design-style-guide.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/malmostad/Verksamhetssystem-RFI
